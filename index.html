<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <style>
        /* ... (остальной CSS остается без изменений) ... */

        /* Социальные иконки с надписью */
        .social-section {
            text-align: center;
            margin: 4rem 0 3rem 0;
            transform-style: preserve-3d;
        }

        .contact-label {
            font-size: 0.9rem;
            font-weight: 300;
            color: rgba(255,255,255,0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            display: block;
            transform: translateZ(10px);
        }

        .social-footer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            transform-style: preserve-3d;
        }

        .social-footer-btn {
            width: 65px;
            height: 65px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            transform: translateZ(25px);
        }

        /* Первая кнопка (Telegram) - оригинальная анимация */
        .social-footer-btn:nth-child(1):hover {
            transform: translateZ(40px) scale(1.15) rotateY(-10deg);
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* Вторая кнопка (Discord) - только увеличение */
        .social-footer-btn:nth-child(2):hover {
            transform: translateZ(40px) scale(1.15);
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* Третья кнопка (Gmail) - зеркальная анимация */
        .social-footer-btn:nth-child(3):hover {
            transform: translateZ(40px) scale(1.15) rotateY(10deg);
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .social-footer-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        /* ... (остальной CSS остается без изменений) ... */
    </style>
</head>
