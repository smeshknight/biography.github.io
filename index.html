<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #888888;
            --light-gray: #1a1a1a;
            --accent: #ffcc00;
            --accent-glow: rgba(255, 204, 0, 0.3);
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Геометрический фон */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }

        .bg-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid var(--white);
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation: float 15s ease-in-out infinite;
        }

        .bg-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid var(--white);
            top: 60%;
            right: 5%;
            animation: float 18s ease-in-out infinite reverse;
        }

        .bg-square {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid var(--white);
            bottom: 10%;
            left: 15%;
            animation: rotate 20s linear infinite;
        }

        /* НОВЫЕ АНИМИРОВАННЫЕ ЭЛЕМЕНТЫ */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--white);
            border-radius: 50%;
            opacity: 0.1;
            animation: float-particle 20s infinite linear;
        }

        .floating-icon {
            position: fixed;
            font-size: 1.5rem;
            color: var(--white);
            opacity: 0.03;
            z-index: -1;
            animation: float-icon 25s infinite linear;
        }

        .pulse-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }

        /* АНИМАЦИИ */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(15px);
            }
            50% {
                transform: translateY(10px) translateX(-15px);
            }
            75% {
                transform: translateY(-10px) translateX(20px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.1;
            }
            25% {
                transform: translateY(-40vh) translateX(20vw) rotate(90deg);
                opacity: 0.05;
            }
            50% {
                transform: translateY(20vh) translateX(40vw) rotate(180deg);
                opacity: 0.08;
            }
            75% {
                transform: translateY(-30vh) translateX(-20vw) rotate(270deg);
                opacity: 0.03;
            }
            to {
                transform: translateY(0) translateX(0) rotate(360deg);
                opacity: 0.1;
            }
        }

        @keyframes float-icon {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(30vh) translateX(25vw) rotate(90deg);
            }
            50% {
                transform: translateY(60vh) translateX(50vw) rotate(180deg);
            }
            75% {
                transform: translateY(30vh) translateX(75vw) rotate(270deg);
            }
            to {
                transform: translateY(0) translateX(100vw) rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(2);
                opacity: 0.1;
            }
        }

        @keyframes text-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            to { transform: translate(0); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px var(--accent-glow); }
            50% { text-shadow: 0 0 15px var(--accent-glow), 0 0 25px var(--accent-glow); }
        }

        @keyframes subtitle-glitch {
            0%, 100% { 
                transform: translateX(0) skewX(0);
                opacity: 0.8;
            }
            25% { 
                transform: translateX(-1px) skewX(-2deg);
                opacity: 0.9;
            }
            50% { 
                transform: translateX(1px) skewX(2deg);
                opacity: 0.7;
            }
            75% { 
                transform: translateX(-2px) skewX(-1deg);
                opacity: 0.85;
            }
        }

        /* Навигация */
        .top-nav {
            background: rgba(0, 0, 0, 0.95);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--gray);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--white);
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        .logo-accent {
            color: var(--accent);
            animation: text-glitch 0.5s infinite;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 3px;
            position: absolute;
            bottom: -12px;
            right: 0;
            font-weight: 500;
            text-transform: uppercase;
            animation: subtitle-glitch 2s ease-in-out infinite;
            opacity: 0.8;
            background: linear-gradient(45deg, #ffcc00, #ffdd00, #ffee00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
        }

        /* Бургер-меню */
        .burger-menu {
            position: relative;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        .burger-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--white);
            transition: all 0.3s ease;
        }

        .burger-line:nth-child(1) {
            top: 0;
        }

        .burger-line:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        .burger-line:nth-child(3) {
            bottom: 0;
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: var(--accent);
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: var(--accent);
        }

        /* Боковое меню */
        .sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            height: 100vh;
            width: 300px;
            background: rgba(0, 0, 0, 0.98);
            border-left: 1px solid var(--gray);
            transition: right 0.4s ease;
            z-index: 999;
            padding: 100px 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .sidebar.active {
            right: 0;
        }

        .menu-item {
            color: var(--white);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 0.8rem 0;
            position: relative;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--light-gray);
        }

        .menu-item:hover {
            padding-left: 1rem;
            color: var(--accent);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        /* Основной контент */
        .main-content {
            margin-top: 120px;
            padding: 2rem;
            flex: 1;
        }

        .page-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .page-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
            padding-bottom: 1.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
            animation: glow 3s ease-in-out infinite;
        }

        .empty-text {
            font-size: 1.3rem;
            color: var(--gray);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        /* Социальные иконки */
        .social-section {
            margin-top: auto;
            padding: 4rem 0;
            text-align: center;
        }

        .contact-label {
            font-size: 1rem;
            font-weight: 300;
            color: var(--gray);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            display: block;
        }

        .social-footer {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-btn {
            width: 65px;
            height: 65px;
            border: 1px solid var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            background: transparent;
            text-decoration: none;
            outline: none;
            cursor: pointer;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .social-btn:hover::before {
            left: 0;
        }

        .social-btn:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .social-icon {
            font-size: 1.6rem;
            color: var(--white);
            transition: all 0.4s ease;
        }

        .social-btn:hover .social-icon {
            color: var(--black);
            transform: rotate(10deg) scale(1.1);
        }

        /* Уведомление о копировании */
        .copy-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--black);
            padding: 1.2rem 2.5rem;
            border-radius: 4px;
            font-weight: 600;
            transition: bottom 0.5s ease;
            z-index: 1000;
            box-shadow: 0 4px 20px var(--accent-glow);
            letter-spacing: 1px;
        }

        .copy-notification.active {
            bottom: 30px;
        }

        /* Футер */
        .bottom-footer {
            background: var(--black);
            padding: 2.5rem 0;
            border-top: 1px solid var(--gray);
            text-align: center;
        }

        .footer-text {
            font-size: 1rem;
            color: var(--gray);
            letter-spacing: 2px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.6rem;
                letter-spacing: 2px;
            }
            
            .logo-subtitle {
                font-size: 0.6rem;
                bottom: -10px;
                letter-spacing: 2px;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .social-btn {
                width: 55px;
                height: 55px;
            }
            
            .social-icon {
                font-size: 1.4rem;
            }
            
            .bg-circle, .bg-triangle, .bg-square {
                transform: scale(0.7);
            }
            
            .social-section {
                padding: 3rem 0;
            }
            
            .social-footer {
                gap: 1.5rem;
            }
            
            /* Уменьшаем количество частиц на мобильных */
            .particle, .floating-icon, .pulse-dot {
                display: none;
            }
            
            .particle:nth-child(-n+5), 
            .floating-icon:nth-child(-n+2), 
            .pulse-dot:nth-child(-n+2) {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.4rem;
            }
            
            .logo-subtitle {
                font-size: 0.5rem;
                bottom: -8px;
                letter-spacing: 1px;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .social-btn {
                width: 50px;
                height: 50px;
            }
            
            .main-content {
                margin-top: 100px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Геометрический фон -->
    <div class="bg-pattern">
        <div class="bg-circle"></div>
        <div class="bg-triangle"></div>
        <div class="bg-square"></div>
    </div>

    <!-- Анимированные элементы -->
    <div class="floating-particles" id="particles-container"></div>
    
    <i class="fab fa-html5 floating-icon" style="top: 20%; left: 10%; animation-delay: 0s;"></i>
    <i class="fab fa-css3-alt floating-icon" style="top: 40%; left: 80%; animation-delay: 5s;"></i>
    <i class="fab fa-js floating-icon" style="top: 70%; left: 15%; animation-delay: 10s;"></i>
    <i class="fas fa-code floating-icon" style="top: 30%; left: 65%; animation-delay: 15s;"></i>
    
    <div class="pulse-dot" style="top: 25%; left: 25%; animation-delay: 0s;"></div>
    <div class="pulse-dot" style="top: 65%; left: 75%; animation-delay: 1s;"></div>
    <div class="pulse-dot" style="top: 45%; left: 45%; animation-delay: 2s;"></div>

    <!-- Навигация -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo">
                <h1>BIO<span class="logo-accent">G</span>RAPHY
                    <span class="logo-subtitle">FEDORYA</span>
                </h1>
            </div>
            <div class="burger-menu" id="burgerMenu">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
        </div>
    </nav>

    <!-- Боковое меню -->
    <aside class="sidebar" id="sidebar">
        <a href="#page1" class="menu-item">О себе</a>
        <a href="#page2" class="menu-item">Достижения</a>
        <a href="#page3" class="menu-item">Проекты</a>
    </aside>

    <!-- Основной контент -->
    <main class="main-content">
        <section id="page1" class="page-section">
            <div class="container">
                <h2 class="section-title">О себе</h2>
                <p class="empty-text">Информация появится здесь скоро...</p>
            </div>
        </section>

        <section id="page2" class="page-section">
            <div class="container">
                <h2 class="section-title">Достижения</h2>
                <p class="empty-text">Информация появится здесь скоро...</p>
            </div>
        </section>

        <section id="page3" class="page-section">
            <div class="container">
                <h2 class="section-title">Проекты</h2>
                <p class="empty-text">Информация появится здесь скоро...</p>
            </div>
        </section>
        
        <!-- Социальные иконки -->
        <div class="social-section">
            <span class="contact-label">Свяжитесь со мной</span>
            <div class="social-footer">
                <a href="https://t.me/+fe73LRBQUlcxYmQy" class="social-btn" target="_blank">
                    <i class="fab fa-telegram social-icon"></i>
                </a>
                <button class="social-btn" id="discordBtn">
                    <i class="fab fa-discord social-icon"></i>
                </button>
                <a href="mailto:example@example.com" class="social-btn">
                    <i class="far fa-envelope social-icon"></i>
                </a>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bottom-footer">
        <div class="container">
            <p class="footer-text">Created with passion • 2024</p>
        </div>
    </footer>

    <!-- Уведомление о копировании -->
    <div class="copy-notification" id="copyNotification">Copied / Скопировано</div>

    <!-- Скрытое текстовое поле для копирования -->
    <textarea id="discordNickname" style="position: absolute; left: -9999px;">fame24</textarea>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burgerMenu = document.getElementById('burgerMenu');
            const sidebar = document.getElementById('sidebar');
            const pageSections = document.querySelectorAll('.page-section');
            const discordBtn = document.getElementById('discordBtn');
            const copyNotification = document.getElementById('copyNotification');
            const discordNickname = document.getElementById('discordNickname');
            const particlesContainer = document.getElementById('particles-container');

            // Создание частиц
            function createParticles() {
                const particleCount = 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 8 + 2;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const animationDelay = Math.random() * 20;
                    const animationDuration = Math.random() * 10 + 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.animationDelay = `${animationDelay}s`;
                    particle.style.animationDuration = `${animationDuration}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            // Бургер-меню
            burgerMenu.addEventListener('click', function() {
                this.classList.toggle('active');
                sidebar.classList.toggle('active');
            });

            // Закрытие меню при клике на ссылку
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetSection) {
                        sidebar.classList.remove('active');
                        burgerMenu.classList.remove('active');
                        targetSection.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Анимация появления секций
            function checkScroll() {
                pageSections.forEach((section, index) => {
                    const sectionTop = section.getBoundingClientRect().top;
                    if (sectionTop < window.innerHeight * 0.8) {
                        setTimeout(() => {
                            section.classList.add('active');
                        }, index * 200);
                    }
                });
            }

            // Функция для показа уведомления
            function showCopyNotification() {
                copyNotification.classList.add('active');
                setTimeout(() => {
                    copyNotification.classList.remove('active');
                }, 3000);
            }

            // Копирование Discord ника
            discordBtn.addEventListener('click', function() {
                discordNickname.select();
                discordNickname.setSelectionRange(0, 99999);
                
                try {
                    const successful = navigator.clipboard.writeText('fame24');
                    successful.then(() => {
                        showCopyNotification();
                    }).catch(err => {
                        document.execCommand('copy');
                        showCopyNotification();
                    });
                } catch (err) {
                    try {
                        document.execCommand('copy');
                        showCopyNotification();
                    } catch (err) {
                        console.error('Не удалось скопировать текст: ', err);
                        alert('Не удалось скопировать никнейм. Скопируйте вручную: fame24');
                    }
                }
            });

            // Закрытие меню при клике вне его
            document.addEventListener('click', function(e) {
                if (!sidebar.contains(e.target) && !burgerMenu.contains(e.target)) {
                    sidebar.classList.remove('active');
                    burgerMenu.classList.remove('active');
                }
            });

            // Инициализация
            window.addEventListener('scroll', checkScroll);
            checkScroll();
            createParticles();
        });
    </script>
</body>
</html>
